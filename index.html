<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" /> 
    </head>
    <body>
         <div class="gridContainer">
            <div class="output"></div>
            <button class="btn one num">1</button>
            <button class="btn two num">2</button>
            <button class="btn three num">3</button>
            <button class="btn delete ope">C</button>
            <button class="btn four num">4</button>
            <button class="btn five num">5</button>
            <button class="btn six num">6</button>
            <button class="btn add ope">+</button>
            <button class="btn seven num">7</button>
            <button class="btn eight num">8</button>
            <button class="btn nine num">9</button>
            <button class="btn  multiply ope">x</button>
            <button class="btn zero num">0</button>
            <button class="btn minus ope">-</button>
            <button class="btn divide ope">/</button>
            <button class="btn equal ope">=</button>
            
         </div>
    </body>
</html>
